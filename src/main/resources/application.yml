spring:
  application:
    name: 'financial-management'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:financial_management_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:123}
  flyway:
    enabled: true
    baseline-on-migrate: true

financial-management:
  jwt:
    secret: ${JWT_SECRET:potato}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-secret: ${JWT_REFRESH_SECRET:potato2}
    refresh-expiration: ${JWT_EXPIRATION:86400000}